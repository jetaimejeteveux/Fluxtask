spring:
  application:
    name: fluxtask

  # PostgreSQL Configuration
  datasouce:
    url: jdbc:postgresql://localhost:5432/fluxtask
    username: root
    password: postgres123
    driver-class-name: org.postgresql.driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.seriazation.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: fluxtask-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.belajar.fluxtask.*

  data:
    redis:
      host: localhost
      port: 6379

fluxtask:
  kafka:
    topic: task-queue
  task:
    max-retries: 3

server:
  port: 8080
